{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href="{% static 'cuentas/css/cuentas.css' %}">
    <title>Cuentas ITBANK</title>
</head>
<body>
  {% if userID %}   
  <div class="text-center d-flex justify-content-start align-items-center ml-4 mt-4">
    <button type="button" class="btn btn-light"><a href="../homebanking">Volver</a></button>
  </div>
  {% else %}
  <div class="text-center d-flex justify-content-start align-items-center ml-4 mt-4">
    <button type="button" class="btn btn-light"><a href="../">Volver</a></button>
  </div>
  {% endif %}
  <div class="text-center d-flex justify-content-around align-items-center mb-5">
    <h1>Cuentas</h1>
  </div>
  <table class="table table-striped">
    <thead class="head-table">
      <tr>
        <th scope="col">ID Cuenta</th>
        <th scope="col">ID Cliente</th>
        <th scope="col">Balance</th>
        <th scope="col">IBAN</th>
        <th scope="col">Tipo Cuenta</th>
      </tr>
    </thead>
    <tbody>
      {% for cuenta in cuentas %}
      <tr>
        <th scope="row">{{ cuenta.account_id }}</th>
        <td>{{ cuenta.customer_id }}</td>
        <td>{{ cuenta.balance }}</td>
        <td>{{ cuenta.iban }}</td>
        <td>{{ cuenta.tipo_cuenta }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
