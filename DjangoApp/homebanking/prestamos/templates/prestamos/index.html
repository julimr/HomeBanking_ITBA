{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href="{% static 'prestamos/css/prestamos.css' %}">
    <title>Prestamos</title>
</head>
<body>
    <div class="text-center d-flex justify-content-around align-items-center">
      <h1>Préstamos</h1>
      <button type="button" class="btn btn-light"><a href="nuevo_prestamo/">Nuevo préstamo</a></button>
    </div>
    
    <table class="table table-striped">
        <thead class="head-table">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Tipo</th>
            <th scope="col">Fecha</th>
            <th scope="col">Total</th>
            <th scope="col">Cliente</th>
          </tr>
        </thead>
        <tbody>
          {% for prestamo in prestamos %}
          <tr>
            <th scope="row">{{ prestamo.loan_id }}</th>
            <td>{{ prestamo.loan_type }}</td>
            <td>{{ prestamo.loan_date }}</td>
            <td>{{ prestamo.loan_total }}</td>
            <td>{{ prestamo.customer_id }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</body>
</html>
