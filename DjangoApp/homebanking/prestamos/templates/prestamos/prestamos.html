{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href="{% static 'prestamos/css/nuevo_prestamo.css' %}">
    <title>Préstamos</title>
</head>
<body class="mt-3">
    <h2 class="text-center">Nuevo préstamo</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        <div class="form-group">
            <label for="id_loan_type">Tipo de préstamo</label>
            <select class="form-control" name="loan_type" required="" id="id_loan_type">
                <option value="HIPOTECARIO">HIPOTECARIO</option>
                <option value="PERSONAL">PERSONAL</option>
                <option value="PRENDARIO">PRENDARIO</option>
            </select>
        </div>
        <div class="form-group">
            <label for="id_loan_total">Loan total:</label>
            <input class="form-control" type="number" name="loan_total" required="" id="id_loan_total"> 
        </div>
        <!-- {{ forms }} -->
        <button type="submit" class="save btn btn-default btn-block">Guardar</button>
    </form>
    {% if messages %}
        <div class="">
            <p class="">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </p>    
        </div>
    {% endif %}
</body>
</html>
