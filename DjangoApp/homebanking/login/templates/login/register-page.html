{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - ITBANK Group</title>
    <link rel="icon" href="{% static 'login/images/logo icono.png' %}">
    <link rel="stylesheet" href="{% static 'register-page/css/reg-page-styles.css' %}" />
    <!-- <link rel="stylesheet" href="./styles/reg-page-styles.css"> -->
</head>
<body>
    <header>
        <img src="{% static 'login/images/logo-blanco.png' %}" alt="Logo del Itbank Group">
        <h1>Convertite en nuestro cliente</h1>
    </header>
    <main>
        {% if messages %}
        <div class="formulario-registro">
            <p class="">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </p>    
        </div>
        {% endif %}
        <!-- Hay que agregarle un par de estilos -->
        <form class="formulario-registro" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="botones">
                <button type="submit">Registrarse</button>
            </div>
            <div class="cliente-iniciar">
                <p>¿Ya eres cliente? <a href="../" id="iniciar-sesion">Iniciar Sesión</a></p>
            </div>       
        </form>

    </main>

    <script src="https://kit.fontawesome.com/c15b744a04.js" crossorigin="anonymous" ></script>
</body>
</html>
