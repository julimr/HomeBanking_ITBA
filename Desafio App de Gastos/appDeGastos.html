<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>APP DE GASTOS</h1>
        <h2>Ingresá cuánto gastó cada uno</h2>
    </header>
    <main>
        <section class="datos">
            <div class="form-floating mb-3">
                <input type="text" class="form-control inputNombre" id="floatingInput" placeholder="Nombre">
                <label for="floatingInput">Agregar nombre</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control inputGasto" id="floatingNumber" placeholder="Gasto">
                <label for="floatingNumber">Gastado</label>
            </div>
            <div class="errores" id="errores">

            </div>
            <button type="submit" class="btn btn-primary botoncito" accesskey="enter">Enviar</button>
        </section>
        <section class="personas" id="secPersonas">
        
        </section>
        <section class="calculos">
            <h3 class="gastoTot" id="gastado"></h3>
            <h4 class="pagoIndv" id="individual"></h4>
        </section>
    </main>
    <script src="principal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</body>
</html>
