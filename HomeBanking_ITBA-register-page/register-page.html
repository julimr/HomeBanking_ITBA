<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - ITBANK Group</title>
    <link rel="icon" href="Imagenes/iconoRegistro.ico">
    <link rel="stylesheet" href="reg-page-styles.css">
</head>
<body>
    <header>
        <img src="Imagenes/logoItba.png" alt="Logo del Itbank Group">
        <h1>Convertite en nuestro cliente</h1>
    </header>
    <main>
        <section class="formulario-registro">
            <h2>Regístrate</h2>
            </div>
            <div class="completar">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">

                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido">   

                <label for="dni">DNI</label>
                <input type="number" name="dni" id="dni">  

                <label for="nacimiento">Fecha de nacimiento</label>
                <input type="date" name="nacimiento" id="nacimiento">

                <label for="provincia">Provincia</label>
                <input type="text" name="provincia" id="provincia">

                <label for="ciudad">Ciudad</label>
                <input type="text" name="ciudad" id="ciudad">

                <label for="postal">Código postal</label>
                <input type="number" name="postal" id="postal">   

                <label for="telefono">Teléfono</label>
                <input type="tel" name="telefono" id="telefono">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="contraseña">Contraseña</label>
                <input type="password" name="password" id="contraseña">

                <label for="confirmar-contraseña">Confirme la contraseña</label>
                <input type="password" name="confirmar-contraseña" id="confirmar-contraseña">
            <div>
            <div class="botones">
                <button type="submit">Registrarse</button>
            </div>
            <div class="cliente-iniciar">
            <p>¿Ya eres cliente? <a href="/HomeBanking_ITBA-login/index2.html" id="iniciar-sesion">Iniciar Sesión</a></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="partFooter">
            <img src="Imagenes/itbank-logo.png" alt="Logo">
        </div>
        <div class="partFooter">
            <h4>Servicio</h4>
            <a href="#">services</a>
        </div>
        <div class="partFooter">
            <h4>Acerca de</h4>
            <a href="#">about</a>
        </div>
        <div class="partFooter">
            <h4>Redes sociales</h4>
            <div class="social-media">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/c15b744a04.js" crossorigin="anonymous" ></script>
</body>
</html>
