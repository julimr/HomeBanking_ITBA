<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-forgot.css"/>
    <link rel="icon" href="../Images/logo icono.png">
    <title>Forgot-Recover</title>
</head>
<body>
    <h1>- ITBANK -</h1>
    <div class="contenedor">
        <div class="cabecero">
            <img src="../Images/logo.png" alt="Logo ITBANK"/>
        </div>
        <div class="cuerpo">
            <h2>Recuperá tu usuario y/o clave digital</h2>
            <form>
                <label for="username">Ingrese su tipo y número de documento</label>
                <br>
                <!-- Falta agrear estilo al select -->
                <select name="idtype" id="idtype" class="select-box">
                    <option value="1">DNI</option>
                    <option value="2">LC</option>
                    <option value="3">LE</option>
                    <option value="4">LI</option>
                </select>
                <input type="text" placeholder="Ingrese su número de documento">
                <br>

                <input type="submit" value="Ingresar">
                <br>

            </form>
        </div>
    </div>
    <footer>
        <div class="partFooter">
            <img src="../HomeBanking_ITBA-login/logo2.jpg" alt="Logo">
        </div>
        <div class="partFooter">
            <h4>Servicio</h4>
            <a href="#">services</a>
        </div>
        <div class="partFooter">
            <h4>Acerca de</h4>
            <a href="#">about</a>
        </div>
        <div class="partFooter">
            <h4>Redes sociales</h4>
            <div class="social-media">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/c15b744a04.js" crossorigin="anonymous" ></script>

</body>
</html>
